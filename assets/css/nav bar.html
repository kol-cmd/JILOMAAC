<!-- Tailwind Config -->

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",

            },
        }
    </script>
<style>
        /* Custom scrollbar for the menu if it overflows */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Background Context (Blurred Page Content) -->

<div class="fixed inset-0 z-0 w-full h-full overflow-hidden pointer-events-none select-none filter blur-[2px] opacity-40 bg-white dark:bg-black">
<header class="flex items-center justify-between px-10 py-5 border-b border-[#f4f0f0] dark:border-[#333] opacity-50">
<div class="w-32 h-8 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
<div class="size-10 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
</header>
<div class="px-10 py-12 max-w-5xl mx-auto space-y-8 opacity-50">
<div class="w-2/3 h-16 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
<div class="w-full h-64 bg-gray-100 dark:bg-gray-800 rounded-xl animate-pulse"></div>
<div class="grid grid-cols-3 gap-4">
<div class="h-40 bg-gray-100 dark:bg-gray-800 rounded-lg animate-pulse"></div>
<div class="h-40 bg-gray-100 dark:bg-gray-800 rounded-lg animate-pulse"></div>
<div class="h-40 bg-gray-100 dark:bg-gray-800 rounded-lg animate-pulse"></div>
</div>
</div>
<!-- Decorative abstract shape to add depth -->
<div class="absolute -top-20 -right-20 w-[600px] h-[600px] bg-primary/5 rounded-full blur-3xl"></div>
</div>
<!-- Main Navigation Overlay Wrapper -->
<div class="relative z-50 flex justify-center w-full min-h-screen">

<div class="w-full max-w-[500px] md:max-w-[600px] bg-white dark:bg-[#1e1e1e] shadow-2xl min-h-screen md:min-h-0 md:h-auto md:pb-12 md:rounded-b-3xl border-x border-b border-[#f4f0f0] dark:border-[#333] flex flex-col transform transition-transform duration-500 ease-out origin-top">
<!-- Menu Header -->
<header class="flex items-center justify-between px-6 py-5 md:px-8 md:py-6 border-b border-[#f4f0f0] dark:border-[#333]">

<div class="flex items-center gap-3 text-[#181111] dark:text-white">

</a>

</div>

<span class="text-xl md:text-2xl font-medium text-[#181111] dark:text-gray-200 group-hover:text-primary transition-colors">Portfolio</span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
</a>
</li>
<!-- Link: About Us -->
<li>

<span class="text-xl md:text-2xl font-medium text-[#181111] dark:text-gray-200 group-hover:text-primary transition-colors">About Us</span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">chevron_right</span>
